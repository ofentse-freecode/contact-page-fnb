<!DOCTYPE html>
<html>
    <head>
        <title>API Key</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="enter-styles.css">

    </head>
    <body>
        <div class="main">
        <div class="title">Please enter a valid API key.</div><br/>
        <form class="form">
             <label class="email" for="apiKey">Email</label><br/>
            <input class="email-input" type="email" id="apiKey" name="apiKey"/><br/>
            <button class="btn-1" type="button" id="submitApiKey">Submit</button>
        </form>
        </div>
        
        <script>
            let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";
            document.getElementById("submitApiKey").addEventListener('click', setApiKey);

            function setApiKey(e){
                e.preventDefault();
                
                apiKey = document.getElementById("apiKey").value;
                fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
                        .then(function (response) {
                            return response.text();
                        })
                        .then(function (data) {
                            
                            if (data == "1") {
                                localStorage.setItem("apiKey", apiKey);
                                window.open("index.html", "_self");
                            } else {
                                alert(data + "Invalid API key entered!");
                            }
                        })
            }
        </script>
    </body>
</html>
